name: code.reviewer
version: 0.1.0
description: |
  Intelligent code review agent that analyzes code quality, identifies issues,
  and provides actionable recommendations for improvement.

artifact_metadata:
  consumes:
    - type: source-code
      file_pattern: "**/*.{py,js,ts,go,java,rs}"
      content_type: "text/plain"
      description: "Source code files to review"

  produces:
    - type: code-review-report
      file_pattern: "reports/code-review-*.md"
      content_type: "text/markdown"
      description: "Comprehensive code review report"

permissions:
  - filesystem:read
  - filesystem:write

system_prompt: |
  You are code.reviewer, an intelligent code review agent.
  
  Analyze code with reasoning and context understanding to identify issues
  and provide actionable recommendations for improvement.
