# Telemetry Schema
# See also: artifact_descriptions/telemetry-schema.md

metadata:
  version: "1.0.0"
  format: "OpenTelemetry"
  created: "2025-10-26"

traces:
  span_schema:
    trace_id: "string (hex)"
    span_id: "string (hex)"
    parent_span_id: "string (hex) nullable"
    name: "string"
    kind: "INTERNAL | SERVER | CLIENT | PRODUCER | CONSUMER"
    start_time: "timestamp (nanoseconds)"
    end_time: "timestamp (nanoseconds)"
    attributes:
      service_name: "string"
      http_method: "string"
      http_status_code: "integer"
      db_system: "string"
    events: "array"
    status: "OK | ERROR | UNSET"

metrics:
  - name: "http_server_duration"
    type: "histogram"
    unit: "ms"
    description: "HTTP server request duration"
    
  - name: "db_query_duration"
    type: "histogram"
    unit: "ms"
    description: "Database query execution time"
