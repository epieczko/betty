# GraphQL Schema
# See also: artifact_descriptions/graphql-schema.md

schema_version: "1.0.0"
created: "2025-10-26"

schema: |
  type Query {
    customer(id: ID!): Customer
    customerEvents(customerId: ID!, limit: Int = 100): [Event!]!
  }
  
  type Customer {
    id: ID!
    email: String!
    createdAt: DateTime!
    events(limit: Int = 100): [Event!]!
  }
  
  type Event {
    id: ID!
    customerId: ID!
    eventType: EventType!
    timestamp: DateTime!
    properties: JSON
  }
  
  enum EventType {
    PAGE_VIEW
    BUTTON_CLICK
    PURCHASE
    SIGNUP
  }
  
  scalar DateTime
  scalar JSON
