name: policy.enforce
version: 0.1.0
description: >
  Enforces policy rules for skill definitions including naming conventions,
  status values, and permissions validation.
inputs:
  - skill_manifest_path
outputs:
  - policy_validation_result.json
dependencies: []
status: active

entrypoints:
  - command: /policy/enforce
    handler: policy_enforce.py
    runtime: python
    description: >
      Validate skill manifest against policy rules for naming, status, and permissions.
    parameters:
      - name: skill_manifest_path
        type: string
        required: true
        description: Path to the skill.yaml manifest file to validate.
    permissions:
      - filesystem
      - read
