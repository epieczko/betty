name: registry.update
version: 0.1.0
description: >
  Updates the Betty Framework Skill Registry by adding or modifying entries
  based on validated skill manifests.
inputs:
  - manifest_path
outputs:
  - registry_update_result.json
dependencies:
  - skill.define
status: active

entrypoints:
  - command: /registry/update
    handler: registry_update.py
    runtime: python
    description: >
      Add or update entries in the Skill Registry.
    parameters:
      - name: manifest_path
        type: string
        required: true
        description: Path to the skill manifest (.skill.yaml) being added or updated.
    permissions:
      - filesystem
      - read
      - write
