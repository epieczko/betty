name: generate.marketplace
version: 0.1.0
description: >
  Generate marketplace catalog files from Betty Framework registries.
  Filters active and certified skills/agents and outputs marketplace-ready JSON files.
inputs: []
outputs:
  - marketplace/skills.json
  - marketplace/agents.json
dependencies:
  - registry.update
status: active

entrypoints:
  - command: /marketplace/generate
    handler: generate_marketplace.py
    runtime: python
    description: >
      Generate marketplace catalogs from registry files. Filters by status: active and certified: true.
    parameters: []
    permissions:
      - filesystem:read
      - filesystem:write

tags:
  - marketplace
  - registry
  - automation
  - infrastructure
